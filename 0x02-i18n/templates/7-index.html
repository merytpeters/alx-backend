<!DOCTYPE html>
<html lang="{{ request.locale }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('home_title') }}</title>
</head>
<body>
    <h1>{{ _('home_header') }}<h1>
    <h2>
    {% if g.user %}
        <p>{{ _('logged_in_as', username=g.user['name'] )}}</p>
    {% else %}
        <p>{{ _('not_logged_in') }}</p>
    {% endif %}
    <p>The current timezone: </p>
    {% if not g.timezone %}
        <p>{{ _('Default_timezone', timezone='UTC' )}}</p>
    {% endif %}
    </p>
    </h2>
</body>
</html>
