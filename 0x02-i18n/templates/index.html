<!DOCTYPE html>
<html lang="{{ request.locale }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('home_title') }}</title>
</head>
<body>
    <h1>{{ _('home_header') }}<h1>
    <h2>
    {% if g.user %}
        <p>{{ _('logged_in_as', username=g.user['name'] )}}</p>
    {% else %}
        <p>{{ _('not_logged_in') }}</p>
    {% endif %}
    </h2>
    <h3>Current time: {{ current_time }}</h3>

    <hr>

    <p>Try changing the timezone in the URL like so:</p>
    <p>http://127.0.0.1:5000/?timezone=Europe/London</p>
</body>
</html>
